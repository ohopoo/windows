{% extends 'windows/base.html' %}

{% block content %}
    <div class="main-container container">
        <!-- Start log in content here -->
        <div class="page-login">
            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <h2 class="form-login-heading">Please login with your Gameloft account</h2>
            <div class="tile tile-login tile-customize">
                <form class="form-login" role="form" action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" type="text" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}" />
                    {% else %}
                        <input type="hidden" name="next" value="/" />
                    {% endif %}
                    <button class="btn btn-lg btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
        <!--End log in content here -->
    </div>
{% endblock %}
